<!-- Main product -->
<div class="row" *ngIf="product">
    <div class="col-lg-1">
    </div>
    <div class="product-image col-sm-12 col-md-6 col-lg-3 ">
        <img src="{{product.image}}">
    </div>
    <div class="product-info col-sm-12 col-md-6 col-lg-7">
        <!-- Share -->
        <div class="share-buttons" style="float: right;">
            <h6>Podeli na: </h6>
            <share-button 
                button="facebook" 
                [showText]="true"
                [text]="'Facebook'"
                [icon]="fbIcon">
            </share-button>
            
            <share-button 
                button="twitter" 
                [showText]="true"
                [text]="'Twitter'"
                [icon]="twIcon">
            </share-button>
        </div>
        <!-- Product name -->
        <h1 class="product-name">{{product.name}} </h1>
        <!-- breadcrumb -->
        <h5 class="breadcrumb">
            <span (click)="goToCategory(product.category.slug)"> {{product.category.name | lowercase}} </span>
            <i class="fa fa-chevron-right" ></i>
            <span (click)="goToGroup(product.group.slug)"> {{product.group.name | lowercase}} </span>
            <i class="fa fa-chevron-right" ></i>
            <span (click)="goToBrand(product.brand.slug)"> {{product.brand.name}} </span>
        </h5>

        <!-- description -->
        <h4 class="description"> {{product.description}} </h4>
        
    </div>
</div>
<br>

<!-- Horizontal line -->
<hr>
<br>

<!-- Similar products -->
<div class="row"  *ngIf="productList && productList.length != 0">
    <div class="col-sm-12 product-gallery">
        <h2> Sliƒçni proizvodi </h2>
        <div class="similar-product-wrapper">
            <div class="product-single"
                    *ngFor="let prod of productList; let i = index"
                    (click)="goToProduct(prod.slug)">
                <div class="col-sm-12">
                    <h5> {{prod.name}} </h5>
                </div>
                <div class="col-sm-12 image-wrapper">
                    <img *ngIf="prod.image" src="{{prod.image}}">
                </div>
            </div>
        </div>
    </div>
</div>
