<!-- TOOLBAR  -->

<mat-toolbar class="row">
    <!-- Page title -->
    <div class="col-sm-12 col-lg-6">
        Slajdovi
        <button class="add-button"
                mat-raised-button
                color="primary"
                (click)="openDialog(false)">
            <mat-icon>add</mat-icon>
            <span class="button-title">Dodaj slajd</span>
        </button>
    </div>
</mat-toolbar>

<!-- TABLE -->
<div class="table-wrapper">
    <table mat-table
           matSort
           [dataSource]="dataSource"
           class="full-screen">
        <!-- Position Column Setup -->
        <ng-container matColumnDef="position">
            <th mat-header-cell
                *matHeaderCellDef>
            </th>
            <td mat-cell
                *matCellDef="let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <!-- Image Column Setup -->
        <ng-container matColumnDef="image">
            <th mat-header-cell
                *matHeaderCellDef> Slika </th>
            <td mat-cell
                *matCellDef="let item, let i = index">
                <button mat-stroked-button
                        color="accent"
                        class="photo-button"
                        type="button"
                        (click)="openImageDialog($event, i)">
                    Foto
                </button>
            </td>
        </ng-container>

        <!-- Title Column Setup -->
        <ng-container matColumnDef="title">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Naslov </th>
            <td mat-cell
                *matCellDef="let item"
                (click)="openDialog(true, item, i)">
                <span class="name-text">
                    {{ item.title }}
                    <span class="edit-on-hover">
                        <i class="fa fa-arrow-circle-left"></i> izmeni
                    </span>
                </span>
            </td>
        </ng-container>

        <!-- Subtitle Column Setup -->
        <ng-container matColumnDef="subtitle">
            <th mat-header-cell
                *matHeaderCellDef> Opis </th>
            <td mat-cell
                *matCellDef="let item">
                <span style="white-space: pre-wrap;">{{ item.subtitle || '--' }}
                </span>
            </td>
        </ng-container>

        <!-- Created At Column Steup -->
        <ng-container matColumnDef="created">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Datum kreiranja </th>
            <td mat-cell
                *matCellDef="let item">
                <span>{{ item.createdAt | date: 'dd. MM. yyyy' }} </span>
            </td>
        </ng-container>

        <!-- rows -->
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns;"> </tr>
        <tr mat-row
            *matRowDef="let row; let i = index;columns: displayedColumns;"
            (click)="openDialog(true, row, i)">
        </tr>
    </table>
</div>

<mat-paginator #paginator
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20, 50]"
               [showFirstLastButtons]="screenSize !== 'small' ">
</mat-paginator>

<!-- ADD/EDIT DIALOG -->
<div class="fixed dialog-wrapper"
     *ngIf="isAddDialogOpen"
     (click)="isAddDialogOpen = false">

    <form class="form-dialog"
          #slides="ngForm"
          (click)="$event.stopPropagation()">
        <!-- header -->
        <div class="dialog-header">
            <span class="dialog-header-title"> {{dialogTitle}} </span>
            <button type="button"
                    class="cancel-x btn btn-link"
                    (click)="closeDialog($event)">
                <i class="fa fa-times "></i>
            </button>
        </div>
        <br>
        <!-- Title -->
        <mat-form-field>
            <input matInput
                   [(ngModel)]="slide.title"
                   placeholder="Naslov slajda"
                   name="title"
                   type="text"
                   autocomplete="off"
                   required>
        </mat-form-field>

        <!-- Subtitle -->
        <mat-form-field>
            <input matInput
                   [(ngModel)]="slide.subtitle"
                   placeholder="Opis slajda"
                   name="subtitle"
                   type="text"
                   autocomplete="off"
                   required>
        </mat-form-field>

        <br>
        <br>

        <!-- DIALOG FOOTER -->
        <div class="dialog-footer">
            <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle class="delete-item"
                                   (click)="deleteButtonActive = true"
                                   *ngIf="isDialogEditing && !deleteButtonActive">
                    Obriši
                </mat-button-toggle>
                <mat-button-toggle class="delete-item"
                                   (click)="deleteSlide(slide._id, $event); deleteButtonActive = false"
                                   *ngIf="isDialogEditing && deleteButtonActive"
                                   style="width: auto;">
                    Da, briši
                </mat-button-toggle>
                <mat-button-toggle class="save-item"
                                   (click)="deleteButtonActive = false"
                                   *ngIf="isDialogEditing && deleteButtonActive"
                                   style="width: auto;">
                    Ne briši
                </mat-button-toggle>
                <mat-button-toggle class="cancel-item"
                                   (click)="closeDialog($event)"
                                   *ngIf="!deleteButtonActive">
                    Odustani
                </mat-button-toggle>
                <mat-button-toggle class="save-item"
                                   [disabled]="!slides.form.valid"
                                   (click)="postSlide(slide, $event)"
                                   *ngIf="!isDialogEditing && !deleteButtonActive">
                    Sačuvaj
                </mat-button-toggle>
                <mat-button-toggle class="update-item"
                                   [disabled]="!slides.form.valid"
                                   (click)="putSlide(slide, $event)"
                                   *ngIf="isDialogEditing && !deleteButtonActive">
                    Ažuriraj
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </form>
</div>

<!-- IMAGE DIALOG -->
<div class="fixed dialog-wrapper"
     *ngIf="isImageDialogOpen"
     (click)="isImageDialogOpen = false">
    <form class="form-dialog image-dialog"
          #image="ngForm"
          (click)="$event.stopPropagation()">
        <!-- header -->
        <div class="dialog-header">
            <span class="dialog-header-title"> Postavi sliku </span>
            <!-- x -->
            <button type="button"
                    class="cancel-x btn btn-link"
                    (click)="closeImageDialog()">
                <i class="fa fa-times "></i>
            </button>
        </div>
        <br>

        <!-- Image Preview -->
        <div class="image-preview">
            <img [src]="imagePreview"
                 [alt]="imagePreview"
                 (click)="filePicker.click()"
                 *ngIf="imagePreview">
            <img [src]="existingImage"
                 [alt]="existingImage"
                 (click)="filePicker.click()"
                 *ngIf="existingImage && !imagePreview">
        </div>

        <!-- Image Upload -->
        <div>
            <button mat-raised-button
                    color="accent"
                    type="button"
                    (click)="filePicker.click()">
                <span *ngIf="imageFile">
                    {{ imageFile.name }}
                    ({{ imageFile.size / 1000 | number:'1.0-0' }} kb)
                </span>
                <span *ngIf="!imageFile">Izaberi fotografiju</span>
            </button>
            <input type="file"
                   #filePicker
                   (change)="onImagePicked($event)"
                   style="display: none">
        </div>
        <br>

        <!-- dialog footer -->
        <div class="dialog-footer">
            <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle class="cancel-item"
                                   (click)="closeImageDialog()">
                    Odustani
                </mat-button-toggle>
                <mat-button-toggle class="save-item"
                                   *ngIf="imageFile"
                                   (click)="postImage()">
                    Sačuvaj
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </form>
</div>
