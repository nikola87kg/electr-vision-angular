<!-- Navigation -->
<px-navigation-menu></px-navigation-menu>

<div class="row sidemenu-height">

  <div class="col-sm-12 col-md-8 col-lg-9 pr0">

    <!-- Tolbar -->
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <span class="toolbar-title"> Moja korpa</span>
        <span class="toolbar-spacer"></span>
        <button class="clear-button"
          *ngIf="productList?.length"
          (click)="clearCart()"
          mat-stroked-button>
          <mat-icon>delete_forever</mat-icon>
          Isprazni korpu
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- Cart -->
    <div class="cart-wrapper"
      #cartTable>

      <table class="cart-table"
        mat-table
        [dataSource]="productList">


        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell
            *matHeaderCellDef> </th>
          <td mat-cell
            *matCellDef="let element">
            <img class="product-image"
              *ngIf="element.image"
              [src]="element.image"
              [alt]="element.image">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell
            *matHeaderCellDef> Proizvod </th>
          <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell
            *matHeaderCellDef> Cena </th>
          <td mat-cell
            *matCellDef="let element"> {{showSinglePrice(element.price)}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell
            *matHeaderCellDef> Količina </th>
          <td mat-cell
            *matCellDef="let element">
            <div class="amount-wrapper">
              <mat-icon (click)="element.amount = decreaseAmount(element.amount)">
                remove</mat-icon>
              <span class="amount">{{element.amount}}</span>
              <mat-icon (click)="element.amount = increaseAmount(element.amount)">
                add</mat-icon>
            </div>
          </td>
        </ng-container>

        <!-- Total Price Column -->
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell
            *matHeaderCellDef> Ukupno </th>
          <td mat-cell
            *matCellDef="let element">
            {{calculatePrice(element.amount, element.price)}} </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell
            *matHeaderCellDef> </th>
          <td mat-cell
            *matCellDef="let element">

            <button class="remove-button"
              mat-button
              (click)="removeFromCart(element._id)">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>

    <!-- Order -->
    <h3 class="total-price">
      Ukupno: {{getTotalPrice()}}
    </h3>
    <div class="order">
      <button class="order-button"
        *ngIf="productList?.length"
        (click)="sendOrder()"
        mat-raised-button
        color="primary">Pošalji narudžbinu
      </button>
    </div>
    <div class="order">
      <button class="order-button"
        *ngIf="productList?.length"
        (click)="exportPDF()"
        mat-raised-button
        color="accent">PDF predračun
      </button>
    </div>

    <!-- Empty cart -->
    <div class="empty-cart-message"
      *ngIf="productList?.length === 0">
      Trenutno nemate proizvode u korpi
    </div>

  </div>

  <!-- Side Menu -->
  <div class="col-sm-12 col-md-4 col-lg-3 sidemenu">
    <px-sidemenu></px-sidemenu>
  </div>

</div>
