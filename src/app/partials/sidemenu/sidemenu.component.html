<!-- Sidemenu Component -->

<ul class="list">
    <li class="headline" (click)="goToCategory()">Kategorije</li>
    <li class="category"
        *ngFor="let cat of categoryList; let i = index"
        (click)="goToCategory(cat.slug)">
        <span [ngClass]=" { 'small-text-category': screenSize === 'medium' }">
            {{cat.name}}
        </span>
    </li>
</ul>
