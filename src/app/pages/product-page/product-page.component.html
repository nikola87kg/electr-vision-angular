<!-- Navigation -->

<!-- Main product -->
<div class="row" *ngIf="product">

  <div class="product-image col-sm-12 col-md-6 col-lg-3 ">
    <!-- Main Image -->
    <img class="main-image"
         [src]="product.image"
         [alt]="product.image"
         (click)="zoomImage(product.image)">

  </div>
  


  <div class="product-info col-sm-12 col-md-6 col-lg-7">

    <!-- Brand image -->
    <h6 
      class="brand-image"
      *ngIf="product?.brand && product?.brand.image"
      (click)="goToBrand(product.brand.slug)">
      <img [src]="product.brand.image" height="40" />
    </h6>

    <!-- breadcrumb -->
    <h5 class="breadcrumb">
      <span (click)="goToCategory(product.category.slug)">
        {{product.category.name | lowercase}}
      </span>
      <fa-icon [icon]="faChevronRight"></fa-icon>
      <span (click)="goToGroup(product.group.slug)">
        {{product.group?.name | lowercase}}
      </span>
      <fa-icon [icon]="faChevronRight"></fa-icon>
      <span (click)="goToBrand(product.brand.slug)">
        {{product.brand.name}} </span>
    </h5>
    <!-- Product name -->
    <h1 class="product-name">{{product.name}} </h1>

    <!-- catalog number -->
    <h6 class="catalog" *ngIf="product?.catalog">
      Kataloški broj:
      <span> {{product.catalog}}</span>
    </h6>
    
    <!-- Price & Cart -->
    <div class="product-price">
      <ng-container *ngIf="product?.price">
        {{product.price}}
        <button mat-raised-button
                color="primary"
                (click)="addToCart(product._id)"
                class="cart-button">
          <mat-icon>shopping_cart</mat-icon>
          Dodaj u korpu
        </button>
      </ng-container>
      <ng-container *ngIf="!product?.price">
        Nema cene
      </ng-container>
    </div>

    <!-- description -->
    <h4 class="description"
        *ngIf="product?.description">
      {{product.description}} </h4>

  </div>
</div>
<br>

<!-- Horizontal line -->
<hr>
<br>

<!-- Similar products -->
<div class="row"
     *ngIf="productList && productList.length != 0">
  <div class="col-sm-12 product-gallery">
    <h2> Slični proizvodi </h2>
    <div class="similar-product-wrapper">
      <div class="product-single"
           *ngFor="let prod of productList; let i = index"
           (click)="goToProduct(prod.slug)">
        <div class="col-sm-12">
          <h5> {{prod.name}} </h5>
        </div>
        <div class="col-sm-12 similar-image-wrapper">
          <img *ngIf="prod.image"
               [src]="prod.image"
               [alt]="prod.image">
        </div>
        <div class="col-sm-12 price-box">
          <h6> {{prod.price  || 'nema cene'}} </h6>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Full Page Image -->
<div class="full-page-image"
     *ngIf="isFullPage"
     (click)="zoomImage()">
  <img [src]="fullPageImage"
       [alt]="fullPageImage">
</div>
