<!-- Navigation -->
<px-navigation-menu></px-navigation-menu>

<div class="row sidemenu-height">
    <div class="col-sm-12 col-md-8 col-lg-9 pr0">
        <!-- Tolbar -->
        <mat-toolbar color="accent">
            <mat-toolbar-row>
                <span class="toolbar-title">Cenovnik</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <br>

        <ng-container *ngFor="let group of priceGroups; let ind = index">

            <!-- TABLE -->
            <div class="table-wrapper"
                *ngIf="pricelistList?.length > 0 ">
                <table mat-table
                    matSort
                    [dataSource]="dataSource[ind]"
                    class="full-screen">

                    <!-- Name Column Setup -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell
                            *matHeaderCellDef> {{group.name}} </th>
                        <td mat-cell
                            *matCellDef="let item; let i = index">
                            <span>{{ i + 1 }}.</span>
                            {{ item.name }}
                        </td>
                    </ng-container>

                    <!-- Price Column Setup -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell
                            *matHeaderCellDef> </th>
                        <td mat-cell
                            *matCellDef="let item"> {{ item.price }} </td>
                    </ng-container>

                    <!-- rows -->
                    <tr mat-header-row
                        *matHeaderRowDef="displayedColumns;"> </tr>
                    <tr mat-row
                        *matRowDef="let row; let i = index;columns: displayedColumns;">
                    </tr>


                </table>
            </div>

        </ng-container>


        <!-- No content -->
        <div class="no-content"
            *ngIf="pricelistList?.length < 1">
            <h6> Cenovnik u izradi... </h6>
        </div>
    </div>

    <!-- Side Menu -->
    <div class="col-sm-12 col-md-4 col-lg-3 sidemenu">
        <px-sidemenu></px-sidemenu>
    </div>
</div>
