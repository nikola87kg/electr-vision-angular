<!-- Space for fixed header -->
<div class="header-space"></div>

<!-- HEADER -->
<header class="header">

    <!-- 1. LOGO  -->
    <a class="logo" routerLink="/">
        <img 
            *ngIf=" screenSize !== 'small'" 
            src="./assets/logo/ElectroVision.svg" 
            alt="ElectroVision logo">
        <img 
            *ngIf=" screenSize === 'small'"
            src="./assets/logo/EV.svg" 
            alt="ElectroVision logo short">
    </a>


    <!-- 3. Contact info -->
    <div class="contact-wrapper">
        <div> Radno vreme: <span>8 - 20h</span> </div>
        <div> electro.vision@gmail.com </div>
        <div> <span>064 306 95 92</span> </div>
    </div>
    
    <!-- 2. SEARCH -->
    <form class="searchbox">
        <mat-form-field>
            <input
                type="text"
                placeholder="Pretraga proizvoda"
                matInput
                [formControl]="searchInput"
                (keyup.enter)="goToProductByName(searchInput.value)"
                [matAutocomplete]="auto">
            <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete">
                <mat-option
                    *ngFor="let option of filteredOptions | async"
                    (click)="goToProduct(option.slug)"
                    [value]="option.name">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>


</header>
