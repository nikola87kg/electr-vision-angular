<div [ngClass]="data.action">

    <ng-container *ngIf="data.action !== 'new-cart'">
        {{ typeWord }} je uspešno {{ actionWord }}!
    </ng-container>

    <ng-container *ngIf="data.action === 'new-cart'">

        <ng-container *ngIf="data.type === 'new'">
            Proizvod je dodat u korpu!
        </ng-container>

        <ng-container *ngIf="data.type === 'exist'">
            Proizvod je već u korpi!
        </ng-container>

        <button class="cart"
            (click)="goToCart()"
            mat-raised-button
            color="primary">
            <mat-icon>shopping_cart</mat-icon>
            Idi na korpu
        </button>

    </ng-container>
</div>
